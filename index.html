
<link rel="stylesheet" href="../bolt/style.min.css"></link>

<style>
html, body {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: black;
}

body {
    display: grid;
    align-content: center;
    align-items: center;
    justify-content: center;
    justify-items: center;
    grid-template-columns: 100%;
}

body > canvas {
    grid-column: 1;
    grid-row: 1;
    margin: 0;
}

body > #game-message {
    grid-column: 1;
    grid-row: 1;
    margin: 0.2vh auto auto auto;
    position: relative;
    z-index: 2;
}

body > #game-stats {
    grid-column: 1;
    grid-row: 1;
    margin: auto auto 0.1vh auto;
    position: relative;
    z-index: 2;
}

body > .controls-block {
    grid-column: 1;
    grid-row: 1;
    margin: auto auto 1rem auto;
    position: relative;
    z-index: 2;
}

#game-canvas {
    --rocket-fill: #030444;
    --fuel-fill:   #030444;
    --terrain-fill:#995522;
    --vapour-fill: #ffffff;
    --sky-fill-top: #201a15;
    --sky-fill-bottom: #f0dbc8;
    --explosion-fill: #ff6118bb;

    width: 100%;
    height: auto;
    background: linear-gradient(to bottom, rgb(211, 184, 159), rgb(240, 219, 200));
}

#game-message {
    transition: opacity 1s linear;
    opacity: 0;
}

#game-message.visible {
    opacity: 1;
}

#game-message p {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 3.2vw;
    text-align: center;
    color: #541d10;
}

#game-stats {
    transition: opacity 1s linear;
    opacity: 0;
}

#game-stats.visible {
    opacity: 1;
}

#game-stats pre {
    font-family: 'Courier New', Courier, monospace;
    font-size: 1vw;
    text-align: left;
    color: #ffffff;
}

.controls-block {
    --fuel: 1;
}

.key-thumb {
    font-size: 1rem;
    position: relative;
    padding-top: 3rem;

    color: #c7e0e0;
    background-color: #201a15;
    border-radius: 0.2rem;
    box-shadow: inset 0 0 0 0.0625rem #201a15;
}

.key-thumb.on {
    background-color: #888888;
}

.key-thumb + .key-thumb {
    margin-left: 0.5vw;
}

.space-key-thumb {
    width: 15rem;
    background-image: linear-gradient(to right, #201a15, #201a15 calc(var(--fuel) * 100%), currentcolor calc(var(--fuel) * 100%), currentcolor);
}

.space-key-thumb::before {
    content: 'SPACE';
    position: absolute;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    display: grid;
    align-content: center;
    justify-content: center;
    opacity: calc(100 * var(--fuel) - 99);
    transition: opacity 1s ease-out;
}

.space-key-thumb::after {
    content: 'NO FUEL';
    position: absolute;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    display: grid;
    align-content: center;
    justify-content: left;
    padding-left: 0.9375rem;
    color: #201a15;
    opacity: calc((1 - var(--fuel)) * 100 - 99);
    transition: opacity 0.2s ease-out;
}

.space-key-thumb.untouched::before {
    opacity: 1;
}

.space-key-thumb.on {
    background-image: linear-gradient(to right, #888888, #888888 calc(var(--fuel) * 100%), currentcolor calc(var(--fuel) * 100%), currentcolor);
}

.left-key-thumb,
.right-key-thumb {
    width: 3vw;
}

.left-key-thumb::before,
.right-key-thumb::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -0.5rem;
    margin-left: -0.45rem;
}

.left-key-thumb::before {
    border-right: 0.9rem solid currentcolor;
    border-top: 0.5rem solid transparent;
    border-bottom: 0.5rem solid transparent;
}

.right-key-thumb::before {
    border-left: 0.9rem solid currentcolor;
    border-top: 0.5rem solid transparent;
    border-bottom: 0.5rem solid transparent;
}
</style>

<canvas id="game-canvas"></canvas>
<div id="game-message" hidden></div>
<div id="game-stats" hidden></div>

<section class="controls-block block" id="controls">
    <kbd class="space-key-thumb key-thumb thumb">SPACE</kbd
    ><kbd class="left-key-thumb key-thumb thumb">LEFT</kbd
    ><kbd class="right-key-thumb key-thumb thumb">RIGHT</kbd>
</section>

<script type="module">
    import './module.js';
</script>
